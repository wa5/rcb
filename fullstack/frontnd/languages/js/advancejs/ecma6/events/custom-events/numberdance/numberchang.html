    <body>
     <div style="text-align: center;">
        <button id="root">click me</button>
<h1>result</h1>
     </div>
        
        
        <script >
var numertag=document.getElementById('root')
let result=document.querySelector('h1')


numertag.addEventListener('click',()=>{
    var ran=Math.floor(Math.random()*4)
    var arrc=['red','green','blue']
    let data={
        number:ran,
        backgroundColor:arrc[ran],
        color:'white'
    }
    changernumer(data)
})




function changernumer(data){
    console.log(data)
    const myevent=new CustomEvent('DnD',{
        detail:data
    })
    result.dispatchEvent(myevent)
}

result.addEventListener('DnD',(e)=>{
    console.log(e.detail)
    let {number,backgroundColor,color}=e.detail
    result.textContent=number
    result.style.backgroundColor=backgroundColor
    result.style.color=color
})
        </script>
    </body>
